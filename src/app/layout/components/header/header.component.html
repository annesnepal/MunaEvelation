<input type="checkbox" name="" id="check" [(ngModel)]="isMenuVisible" />
<nav>
  <div>

  <div class="search_wrap search_wrap_3">
    <form class="search_box">
      <input type="text" class="input" placeholder="Search..." />
      <div class="btn btn_common" type="submit">

  </div>
  <ul>
    <li>
      <a routerLink="home">Home</a>
    </li>
    <li>
      <a routerLink="featured">Featured</a>
    </li>
    <li>
      <a routerLink="products">Products</a>
    </li>
    <li>
      <a routerLink="contact-us">Contact</a>
    </li>
    <li>
      <a routerLink="login">Login</a>
    </li>
  </ul>
  <label class="bar">
    <button
      mat-icon-button
      [ngClass]="{ hidden: isClearVisible }"
      (click)="toggleButtons()"
    >
      <mat-icon>clear</mat-icon>
    </button>

    <button
      mat-icon-button
      [ngClass]="{ hidden: isMenuVisible }"
      (click)="toggleButtons()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </label>
